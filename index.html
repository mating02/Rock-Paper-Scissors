<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Kombat</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2019/07/06/16/44/game-4320781_1280.png" type="image/x-icon">
    <script src="gameplay.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <header id="header">
            <div>Rock Paper Scissors</div>
            <img src="https://cdn.pixabay.com/photo/2019/07/06/16/44/game-4320781_1280.png" , alt="picture of scorpion">
        </header>
        <div class="weapons">
            <div>Choose your Weapon!</div>
        </div>
        <div class="buttons">
            <button id="rock"></button>
            <button id="scissors"></button>
            <button id="paper"></button>
        </div>
        <div class="scores">
            <div id="pcScore">Scorpion: 0</div>
            <div id="playerScore">Du: 0</div>
        </div>
        <div class="bottom">
            <div id="copyright">&copy; The Odin Project 2023</div>
        </div>
    </div>
</body>

</html>
